<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="app.css">

    </head>

    <body>

        <div class="container">
            <div class="main-container">
                <div class="main-content">
                    <div class="slide-container" style="background-image: url(./img/phone-frame.png);">
                        <div class="slide-content" id="slide-content">
                            <img src="./img/slide (1).jpg" alt="slide image" class="active">
                            <img src="./img/slide (2).jpg" alt="slide image">
                            <img src="./img/slide (3).jpg" alt="slide image">
                            <img src="./img/slide (4).jpg" alt="slide image">
                            <img src="./img/slide (5).jpg" alt="slide image">
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="form-content box">
                            <div class="logo">
                                <img src="./img/logo-light.png" alt="Instagram logo" class="logo-light">
                                <img src="./img/logo-dark.png" alt="Instagram logo" class="logo-dark">
                            </div>
                            <div class="signin-form" id="signin-form">
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            Phone number, username or email
                                        </span>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            Password
                                        </span>
                                        <input type="password">
                                        <button>Show</button>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-login" id="signin-btn" disabled>
                                        Log In
                                    </button>
                                </div>
                                <div class="divine">
                                    <div></div>
                                    <div>OR</div>
                                    <div></div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-fb">
                                        <img src="./img/facebook-icon.png" alt="facebook">
                                        <span>Log in with Facebook</span>
                                    </button>
                                </div>
                                <a href="#" class="forgot-pw">Forgot password?</a>
                            </div>
                        </div>
                        <div class="box goto">
                            <p>
                                Don't have an account?
                                <a href="#">Sign up</a>
                            </p>
                        </div>
                        <div class="app-download">
                            <p>Get the app.</p>
                            <div class="store-link">
                                <a href="#">
                                    <img src="./img/app-store.png" alt="app store">
                                </a>
                                <a href="#">
                                    <img src="./img/gg-play.png" alt="google play">
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Jobs</a>
                    <a href="#">Help</a>
                    <a href="#">API</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Top Accounts</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Locations</a>
                    <a href="#" id="darkmode-toggle">Darkmode</a>
                </div>
                <div class="copyright">
                    Â© 2022 Instagram from Meta
                </div>
                <div class="developer">
                    <p>Page developed by Veronica Lemos</p>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
